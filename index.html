<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bate Papo UOL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap');
      </style>
</head>
<body>
    <div>
    <header>
        <img src="assets/imgs/logo.png" alt="">
        <button data-test="open-participants" class="nostyle" onclick="toggleParticipantes()" ><ion-icon name="people" ></ion-icon></button></ion-icon>
    </header>
    <main>
        <section class="mensagens">
            <!--Conteúdo aqui-->            
        </section>        
    </main>
    <footer>
        <input id="texto" data-test="input-message" type="text" placeholder="Escreva aqui...">
        <button data-test="send-message" class="nostyle" onclick="enviarMensagem();"><ion-icon name="paper-plane-outline"></ion-icon></button>
        <div data-test="recipient" class="paraDestinatario">Enviando para&nbsp;<p class="destino">Todos</p>&nbsp;<p class="reservadamente"></p></div>        
    </footer>
</div>
<!--Tela participantes--> 
<div data-test="overlay" class="fundo escondido" onclick="toggleParticipantes()">      
</div>
<aside class="participantes escondido">
    <section class="contatos">
        <div>Escolha um contato para enviar mensagem:</div>
        <ul>
            <!--Tela participantes-->             
        </ul>
    </section>
    <section class="visibilidade">
        <div>Escolha a visibilidade:</div>
        <ul>
            <li data-test="public" onclick="selecionaVisibilidade(this);"><ion-icon name="lock-open"></ion-icon><p>Público</p><ion-icon data-test="check" class="check" name="checkmark"></ion-icon></li>
            <li data-test="private" onclick="selecionaVisibilidade(this);"><ion-icon name="lock-closed"></ion-icon><p>Reservadamente</p><ion-icon data-test="check" name="checkmark"></ion-icon></li>
        </ul>        
    </section>    
</aside>
<!--Tela login-->
    <section class="login">
        <img class="logo2" src="assets/imgs/logo2.png" alt="">
        <div class="login-conteudo">            
            <input class="login-texto" id="login-texto" type="text" placeholder="Digite o seu nome">
            <button class="botao-login" onclick="login();">
                <span class="botao-texto">Entrar</span>
            </button>
        </div>        
        <div class="login-carregando escondido">
            <img class="loading" src="assets/imgs/loading.gif" alt="">
            <p>Entrando...</p>
        </div>        
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="assets/js/chatuol.js"></script>
</body>
</html>
